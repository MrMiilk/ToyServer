syntax = "proto3";

package protos;

message FtpUserInfo {
    string name = 1;
}

message FtpFileInfo {
    string name = 1;
    string path = 2;
    uint32 fid = 3;
    uint32 size = 4;
}

message FtpReq {
    enum Type {
        DOWNLOAD = 0;
        UPLOAD = 1;
    }
    FtpUserInfo userInfo = 1;
    FtpFileInfo fileInfo = 2;
    string key = 3;
}