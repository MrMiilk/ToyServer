syntax = "proto3";

package protos;

// ====================================================================
//      user发送给server数据报
// ====================================================================

message UserInfo {
    string name = 1;
    string passwd = 2;
}

message FileInfo {
    string fileName = 1;
    string path = 2;
    uint32 size = 3; 
    string tp = 4;
    string time = 5;
    uint32 iflast = 6;
    uint32 fid = 7;
}

message UserReq {
    enum reqTp {
        REGIST = 0;
        LOGIN = 1;
        DOWNLOAD = 2;       // 下载文件
        UPLOAD = 3;         // 上传文件
        MKDIR = 4;          // mkdir
        DELFILE = 5;        // 删除文件
        DELFOLDER = 6;      // 删除文件夹
    }
    reqTp tp = 1;
    UserInfo userInfo = 2;
    FileInfo fileinfo = 3;
}
// ====================================================================
//      server发送给user数据报
// ====================================================================

message FtpNode {
    string ip = 1;
    uint32 port = 2;
    string nonce = 3;
}

message FolderInfo {
    uint32 fid = 1;
    string filename = 2;
    string username = 3;
    string path = 4;
    uint32 findex = 5;
    uint32 sz = 6;
    string tp = 7;
    string time = 8;
    int32 iflast = 9;
}

message Table {
    repeated int32 entry = 1;
}

message UserQury {
    enum Type{
        REGIST = 0;
        LOGIN = 1;
        DOWNLOAD = 3;
        UPLOAD = 4;    // 下载和请求ftp的node
        ELSE = 5;       // 删除添加文件夹等是否成功
    }
    Type tp = 1;
    bool success = 2;     // 是否成功
    int32 fid = 3;
    repeated FtpNode ftps = 5;
    repeated FolderInfo folder = 6;
    Table fileTable = 7;
}